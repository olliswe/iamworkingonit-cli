# If $userId is set and you are the current user, you'll get all you updates, across teams
# If $userId is not set you only get the updates of your current team

query Statusupdates($userId: String="00b64f3c-d549-4dbe-8144-8246cfc46143" , $limit: Int=1) {
  statusupdates(userId: $userId, limit: $limit) {
    createdAt
    status
    user {
      id
      firstName
      lastName
    }
    team {
      id
      teamName
    }
  }

}
